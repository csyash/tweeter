{% extends 'base/layout.html' %}
{% load static %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="{% static 'js/login.js' %}"></script>
{% endblock js %}


{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container w-50 my-5"  id="login-form">
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password">
      </div>
    </div>
   
    
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <button class="btn btn-dark" id="sign-up">Sign Up</button>
</div>


<div id="registration-form">
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form class="px-md-2" method="post" action="{% url 'reg' %}">

              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="username"/>
                <label class="form-label" for="form3Example1q" name="username" >UserName</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="first-name"/>
                <label class="form-label" for="form3Example1q"  >First Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="last-name"/>
                <label class="form-label" for="form3Example1q" >Last Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="form3Example1q" class="form-control" name="email"/>
                <label class="form-label" for="form3Example1q" >Email</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example1q" class="form-control"  name="password"/>
                <label class="form-label" for="form3Example1q">Password</label>
              </div>
            </div>

              <button type="submit" class="btn btn-success btn-l mb-1 w-50 mx-auto">Submit</button>
              
            </form>
            <button class="btn btn-primary mb-1 w-50 mx-auto" id="sign-in">Sign In</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock content %}
